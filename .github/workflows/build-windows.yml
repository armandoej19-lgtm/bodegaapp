name: Build Windows EXE

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller customtkinter pandas openpyxl pillow
    
    - name: Fix Unicode characters
      run: |
        Get-ChildItem -Path . -Recurse -Filter *.py | ForEach-Object {
          $content = (Get-Content $_.FullName -Raw)
          $content = $content -replace '‚úÖ', '[OK]'
          $content = $content -replace '‚ùå', '[ERROR]'
          $content = $content -replace '‚úì', '[OK]'
          $content = $content -replace 'üîß', '[CONFIG]'
          $content | Set-Content $_.FullName
        }
    
    - name: Build EXE
      run: |
        pyinstaller --onefile --noconsole --name BodegaApp `
          --add-data "config;config" `
          --add-data "views;views" `
          --add-data "models;models" `
          --add-data "assets;assets" `
          --add-data "data;data" `
          --hidden-import customtkinter `
          --hidden-import PIL `
          run.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: BodegaApp-Windows
        path: dist/BodegaApp.exe
